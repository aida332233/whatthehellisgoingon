<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Website</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boring Boring Boring</h1>
        <p id="text">Boring Boring Boring Boring Boring Boring...</p>
    </div>
    <script>
        const textElement = document.getElementById("text");
        let text = "Boring ".repeat(50); // متن تکراری
        textElement.textContent = text;
    </script>
</body>
</html>
