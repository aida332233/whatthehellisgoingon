<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Text</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 3rem;
            margin: 0;
            overflow: hidden; /* مخفی کردن اسکرول */
        }

        .container {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            animation: moveUp 5s linear infinite;
        }

        @keyframes moveUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">what the hell is going on</div>
</body>
</html>
